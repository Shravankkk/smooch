<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aishu Anniversary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffefdb, #ff69b4); /* Gradient background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .header {
            text-align: center;
            color: #ffffff; /* White text color for header */
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
        }

        .letters {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        .letter {
            font-size: 100px;
            color: #ff69b4;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Shadow for letters */
        }

        .letter:hover {
            transform: scale(1.2);
            color: #ff1493;
        }

        .love-symbol {
            font-size: 80px;
            color: #ff1493;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Shadow for love symbol */
        }

        .love-symbol:hover {
            transform: scale(1.2);
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">Welcome to Our Love Celebration!</div>

    <div class="letters">
        <div class="letter" onclick="openPage('album.html')">A</div>
        <div class="letter" onclick="openPage('i_love_you.html')">I</div>
        <div class="letter" onclick="openPage('song.html')">S</div>
        <div class="letter" onclick="openPage('happy_anniversary.html')">H</div>
        <div class="letter" onclick="openPage('unforgettable_moments.html')">U</div>
    </div>

    <div class="love-symbol" onclick="openPage('love_question.html')">❤️</div>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
