<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Song</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffefdb; /* Light peach color */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .emoji {
            font-size: 2em; /* Adjust emoji size */
            animation: float 3s infinite; /* Floating animation */
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        /* Style for individual emojis */
        .emoji-container div {
            margin: 10px; /* Space between emojis */
        }
    </style>
</head>
<body>

    <div class="emoji-container">
        <!-- Repeat the emoji div to fill the page -->
        <div class="emoji">❤️</div>
        <div class="emoji">😍</div>
        <div class="emoji">💕</div>
        <div class="emoji">😘</div>
        <div class="emoji">💖</div>
        <div class="emoji">💘</div>
        <div class="emoji">💞</div>
        <div class="emoji">💝</div>
        <div class="emoji">🌹</div>
        <div class="emoji">💐</div>
        <div class="emoji">✨</div>
        <div class="emoji">💫</div>
        <div class="emoji">💗</div>
        <div class="emoji">💓</div>
        <div class="emoji">🧡</div>
        <div class="emoji">💛</div>
        <div class="emoji">💙</div>
        <div class="emoji">💚</div>
        <div class="emoji">💜</div>
        <div class="emoji">🖤</div>
        <div class="emoji">🤍</div>
    </div>

</body>
</html>
